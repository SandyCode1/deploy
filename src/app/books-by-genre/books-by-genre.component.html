<!-- Input -->
<input
  type="text"
  [(ngModel)]="genre"
  data-test-id="app-input"
/>

<!-- Search Button -->
<button
  (click)="searchBooks()"
  data-test-id="submit-button"
>
  Search
</button>

<!-- Books List -->
<ul data-test-id="booksList">
  <li *ngFor="let book of books">
    {{ book }}
  </li>
</ul>

<!-- No Results Message -->
<div
  *ngIf="searched && books.length === 0"
  data-test-id="no-result"
>
  No Results Found
</div>
